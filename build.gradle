buildscript {
	repositories {
		mavenLocal()
		jcenter()
		maven {
	      url "https://plugins.gradle.org/m2/"
	    }
		maven {
			url "https://dl.bintray.com/boxhead/maven/"
		}
	}
	dependencies {
		classpath ('com.fizzpod:gradle-plugin-opinion:2.1.0') {
			exclude group: 'com.gradle.publish', module: 'plugin-publish-plugin'
		}
		classpath 'com.gradle.publish:plugin-publish-plugin:0.9.1'
	}
}

apply plugin: 'com.fizzpod.pater-build'


dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'org.reflections:reflections:0.9.10'
	compile 'commons-io:commons-io:2.4'
	
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-all:1.10.19'
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['gradle', 'parent', 'build', 'pom', 'plugin']
	}
}

pluginBundle {

	description = 'Gradle plugin providing parent pom like functionality.'
	tags = ['gradle', 'parent', 'build', 'pom', 'plugin']

  plugins {

	plugin {
		id = 'com.fizzpod.pater-build'
		displayName = 'Gradle Parent Build Plugin'
	}
  }
}

